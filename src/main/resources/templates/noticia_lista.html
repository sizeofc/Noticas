<!DOCTYPE html>
<html  xlmns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Noticias</title>
    <!-- Incluye los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="tu_logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            Mi Sitio de Noticias | 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/noticia/lista">Listar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/noticia/registrar">Crear Noticia</a>
                </li>
                </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <!-- Itera a travÃ©s de las noticias y crea un cardview para cada una -->
            <div th:each="noticia : ${noticias}" class="col-md-4 ">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                        <p class="card-text" th:text="${noticia.cuerpo}"></p>
                        <p class="card-text text-muted">Fecha de alta: <span th:text="${noticia.fechaAlta}"></span></p>
                        <a th:href="@{/noticia/modificar/__${noticia.id}__}"><i class="fa fa-edit"></i></a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Incluye los archivos JavaScript de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
