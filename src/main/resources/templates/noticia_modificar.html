<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/components/plantilla :: head}">
         </head>
    <body>
        <nav th:replace="~{/components/plantilla :: navbar}"></nav>
        <div class="container m-5 contenedor"> 

            <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">

                <div class="form-group my-3">
                    <label class="mb-2"> Modificar Noticia</label> 
                    <input type="text" class="form-control" name="titulo" th:value="${noticia.titulo}">
                </div> 

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="cuerpo" th:value="${noticia.cuerpo}">
                </div> 

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
                
                
                  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title"> ERROR </h5>
                        <p class="card-text" th:text="${error}"> </p>
                    </div>
                </div>



                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title"> Exito! </h5>
                        <p class="card-text" th:text="${exito}"> </p>
                    </div>
                </div>
                
                
                
            </form>

            <div>
                <a th:href="@{/noticia/lista}" class="btn btn-default">Volver</a>
            </div>


        </div>
        
        
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
